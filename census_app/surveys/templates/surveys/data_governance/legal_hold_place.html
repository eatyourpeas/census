{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Place Legal Hold" %}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title">{% trans "Place Legal Hold" %}</h1>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label"><span class="label-text font-bold">{% trans "Reason" %}</span></label>
                    <textarea name="reason" class="textarea textarea-bordered" required></textarea>
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text font-bold">{% trans "Authority" %}</span></label>
                    <input type="text" name="authority" class="input input-bordered" required />
                </div>
                <div class="card-actions justify-end gap-2">
                    <a href="{% url 'surveys:dashboard' survey.slug %}" class="btn btn-ghost">{% trans "Cancel" %}</a>
                    <button type="submit" class="btn btn-warning">{% trans "Place Hold" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
