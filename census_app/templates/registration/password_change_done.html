{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Password changed" %} - {{ brand.title %}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="card bg-base-100 shadow">
    <div class="card-body">
      <h1 class="card-title">{% trans "Password updated" %}</h1>
      <p class="opacity-80">{% trans "Your password has been changed successfully." %}</p>
      <a href="/accounts/login/" class="btn btn-ghost mt-3">{% trans "Back to login" %}</a>
    </div>
  </div>
</div>
{% endblock %}
