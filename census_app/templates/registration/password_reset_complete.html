{% extends 'base.html' %}
{% block title %}Password reset complete - {{ brand.title }}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="card bg-base-100 shadow">
    <div class="card-body">
      <h1 class="card-title">Password changed</h1>
      <p class="opacity-80">Your password has been set. You can now log in with your new password.</p>
      <a href="/accounts/login/" class="btn btn-primary mt-3">Go to login</a>
    </div>
  </div>
</div>
{% endblock %}
