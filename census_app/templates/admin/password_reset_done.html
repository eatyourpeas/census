{% extends 'base.html' %}
{% block title %}Admin reset email sent - {{ brand.title }}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="card bg-base-100 shadow">
    <div class="card-body">
      <h1 class="card-title">Check your email</h1>
      <p class="opacity-80">If an admin account exists with that email, we've sent a password reset link.</p>
      <a href="/admin/login/" class="btn btn-ghost mt-3">Back to admin login</a>
    </div>
  </div>
</div>
{% endblock %}
