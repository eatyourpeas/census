repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/GitGuardian/ggshield
    rev: v1.26.0
    hooks:
      - id: ggshield-init
        stages: [commit-msg]
      - id: ggshield-secret-scan
        args: ["--verbose"]
        stages: [commit]
