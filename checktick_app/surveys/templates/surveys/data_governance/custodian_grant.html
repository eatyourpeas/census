{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Grant Custodian Access" %}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h1 class="card-title">{% trans "Grant Data Custodian Access" %}</h1>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="form-control">
                    <label class="label"><span class="label-text font-bold">{% trans "User" %}</span></label>
                    <select name="user_id" class="select select-bordered" required>
                        <option value="">{% trans "Select user..." %}</option>
                        {% for user in potential_custodians %}
                            <option value="{{ user.id }}">{{ user.username }} ({{ user.email }})</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text font-bold">{% trans "Reason" %}</span></label>
                    <textarea name="reason" class="textarea textarea-bordered" required></textarea>
                </div>
                <div class="form-control">
                    <label class="label"><span class="label-text font-bold">{% trans "Duration (days, optional)" %}</span></label>
                    <input type="number" name="duration_days" class="input input-bordered" min="1" placeholder="{% trans 'Leave blank for permanent' %}" />
                </div>
                <div class="card-actions justify-end gap-2">
                    <a href="{% url 'surveys:dashboard' survey.slug %}" class="btn btn-ghost">{% trans "Cancel" %}</a>
                    <button type="submit" class="btn btn-primary">{% trans "Grant Access" %}</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
