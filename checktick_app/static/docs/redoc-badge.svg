<svg xmlns="http://www.w3.org/2000/svg" width="100" height="20" role="img" aria-label="ReDoc: Docs">
    <title>ReDoc: Docs</title>
    <linearGradient id="s" x2="0" y2="100%">
        <stop offset="0" stop-color="#bbb" stop-opacity=".1" />
        <stop offset="1" stop-opacity=".1" />
    </linearGradient>
    <clipPath id="r">
        <rect width="100" height="20" rx="3" fill="#fff" />
    </clipPath>
    <g clip-path="url(#r)">
        <rect width="50" height="20" fill="#555" />
        <rect x="50" width="50" height="20" fill="#E6522C" />
        <rect width="100" height="20" fill="url(#s)" />
    </g>
    <g fill="#fff" text-anchor="middle" font-family="Verdana,Geneva,DejaVu Sans,sans-serif"
        font-size="110">
        <text x="255" y="140" transform="scale(.1)" fill="#fff">ReDoc</text>
        <text x="745" y="140" transform="scale(.1)" fill="#000">Docs</text>
    </g>
</svg>
