[mypy]
python_version = 3.12
check_untyped_defs = false
disallow_any_generics = false
disallow_incomplete_defs = false
disallow_untyped_defs = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = false
warn_return_any = false
strict_optional = false

# Django configuration
plugins = mypy_django_plugin.main

[mypy.plugins.django-stubs]
django_settings_module = "census_app.settings"

# Ignore missing type stubs for third-party packages
[mypy-django_ratelimit.*]
ignore_missing_imports = true

[mypy-django.utils.timezone]
ignore_missing_imports = false

[mypy-markdown.*]
ignore_missing_imports = true

[mypy-pygments.*]
ignore_missing_imports = true

[mypy-crispy_forms.*]
ignore_missing_imports = true

[mypy-crispy_bootstrap5.*]
ignore_missing_imports = true

# Allow dynamic attributes for Django models and views
[mypy-census_app.surveys.models]
allow_untyped_defs = true
allow_untyped_calls = true

[mypy-census_app.surveys.views]
allow_untyped_defs = true
allow_untyped_calls = true
disable_error_code = attr-defined,misc,assignment

# General Django allowances
[mypy-*.models]
allow_untyped_defs = true

[mypy-*.views]
allow_untyped_defs = true